{% extends 'base.html' %}
{% block title %} Home {% endblock title %}

{% load static %}

{% block content %}
    <div class="jumbotron hero">
        <div class="carousel slide" data-ride="carousel" id="carousel-1">
            <div class="carousel-inner" role="listbox">
                <div class="item"><img src="{% static 'assets/img/Brown.jpg' %}" alt="Slide Image" width="1200" height="330" style="margin-left:auto;margin-right:auto;height:450px;">
                    <div class="carousel-caption">
                        <h3> </h3>
                        <p> </p>
                    </div>
                </div>
                <div class="item"><img src="{% static 'assets/img/bowen-quad.jpg' %}" alt="Slide Image" width="1200" height="330" style="height:450px;margin-left:auto;margin-right:auto;"></div>
                <div class="item"><img src="{% static 'assets/img/WashU-campus.jpg' %}" alt="Slide Image" width="1200" height="330" style="height:450px;margin-left:auto;margin-right:auto;"></div>
                <div class="item active"><img src="{% static 'assets/img/Penn.jpg' %}" alt="Slide Image" width="1200" height="330" style="margin-left:auto;margin-right:auto;height:450px;"></div>
            </div>
            <div><a class="left carousel-control" href="#carousel-1" role="button" data-slide="prev"><i class="glyphicon glyphicon-chevron-left"></i><span class="sr-only">Previous</span></a><a class="right carousel-control" href="#carousel-1" role="button"
                data-slide="next"><i class="glyphicon glyphicon-chevron-right" style="height:330px;"></i><span class="sr-only">Next</span></a></div>
            <ol class="carousel-indicators">
                <li data-target="#carousel-1" data-slide-to="0"></li>
                <li data-target="#carousel-1" data-slide-to="1"></li>
                <li data-target="#carousel-1" data-slide-to="2"></li>
                <li data-target="#carousel-1" data-slide-to="3" class="active"></li>

        </div>
