{% extends 'base.html' %}
{% block title %} Contact Us {% endblock title %}

{% load static %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm-12 text-center">
            <h1>Contact us!</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
            <form method="POST" class="contact-form">{% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="save btn btn-default">Send</button>
            </form>
        </div>

    </div>
</div>

{% endblock content %}
