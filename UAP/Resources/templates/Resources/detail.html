{% extends 'base.html' %}
{% block title %} {{ post.title }} {% endblock title %}

{% load static %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm-12 text-center">
                <h1>{{ post.title }}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-10 col-sm-offset-1 text-left">
                <p>{{ post.content }}</p>
        </div>
    </div>
</div>

<input type=button value="Previous Page" onClick="javascript:history.go(-1);">



{% endblock %}
